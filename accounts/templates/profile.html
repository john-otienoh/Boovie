{% extends "base.html" %}

{% block title %}Profile - Movie Reservation{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Welcome, {{ request.user.username }}!</h2>

    <ul class="list-group mb-3">
      <li class="list-group-item"><strong>Username:</strong> {{ request.user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ request.user.email }}</li>
    </ul>

    <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
  </div>
</div>
{% endblock %}
